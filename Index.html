<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Beneath the Same Sky</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #fff;
            text-align: center;
            padding: 40px;
            margin: 0;
        }
        .player {
            max-width: 500px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 10px;
            font-size: 2em;
        }
        p {
            opacity: 0.9;
            font-size: 1.1em;
        }
        audio {
            width: 100%;
            margin-top: 20px;
            outline: none;
        }
        .footer {
            margin-top: 50px;
            font-size: 0.9em;
            opacity: 0.7;
        }
    </style>
</head>

    <div class="player">
        <h1>Beneath the Same Sky</h1>

        <audio controls autoplay loop>
